version: '3'
services:
  discord_bot:
    container_name: discord_bot
    build: ./discord_bot
    volumes:
      - input-volume:/usr/app/attachments
      - output-volume:/usr/app/output_results

  parser:
    container_name: parser
    build: ./parser
    depends_on:
      - discord_bot
    volumes:
      - input-volume:/usr/app/attachments
      - output-volume:/usr/app/output_results

volumes:
  # keeping input and output data vols seperated 
  input-volume: 
  output-volume:

